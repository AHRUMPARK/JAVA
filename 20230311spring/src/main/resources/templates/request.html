 <script>
    function test9() {
        var form = document.getElementById('form_test9');
        var birth = form.yy.value + "-" + form.mm.value + "-" + form.dd.value;
        console.log("birth :  ", birth);
        axios.post(`/axios/test9`, { name : form.name.value, gender: form.gender.value, birth: birth, like: form.like.value })
        .then((res)=>{
            console.log( res );
            console.log( `${res.data}  회원가입 성공`);
        });
    }
  </script>


<h3>실습9. 동적폼전송 실습</h3>
<fieldset>
        <form id="form_test9">
            이름 <input type="text" name="name">
            <br>
            성별 <input type="radio" name="gender" value="남자">남자  <input type="radio" name="gender" value="여자">여자
            <br>
            생년월일
            <select name="yy">
            <option>2000</option>년
            <option>2200</option>월
            <option>2220</option>일
            </select>

            <select name="mm">
                <option>1</option>년
                <option>2</option>월
                <option>3</option>일
            </select>

            <select name="dd">
                <option>1</option>년
                <option>2</option>월
                <option>3</option>일
            </select>
            <br>
            관심사 <input type="checkbox" name="like" value="여행">여행 <input type="checkbox" name="like" value="패션">패션 <input type="checkbox" name="like" value="음식">음식
            <br>
            <button type="button" onclick="test9()">전송</button>
        </form>
</fieldset>

<script>
    function test10() {
        var form = document.getElementById('form_test10');
        axios.post(`/axios/test10/join`, { name : form.name.value, password: form.password.value})
        .then((res)=>{
            console.log( `${res.data}`);
            alert("회원가입 성공");
            document.location.href="/LOGIN";
        });
    }



    function test12() {
        axios.put(`/axios/test10/update`)
        .then((res)=>{
            console.log( res );
            console.log( `${res.data}  회원 수정`);
        });
    }

    function test12() {
        axios.delete(`/axios/test10/delete`)
        .then((res)=>{
            console.log( res );
            console.log( `${res.data}  회원 탈퇴`);
        });
    }

  </script>
<h3>실습10. 회원관리 시스템 CRUD</h3>
<fieldset>
    <form id="form_test10">
        이름 <input type="text" name="name">
        비번 <input type="password" name="password">
        <button type="button" onclick="test10()">회원가입</button>
    </form>
</fieldset>
