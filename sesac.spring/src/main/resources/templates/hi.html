<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--msg는 내가 컨트롤러에서 모델에 담아서 보낸 친구-->
     <h1 th:text="${msg}">안녕</h1>
     <br>
    <p th:utext="${utext}">p태그</p>
    <br>
<!--with="변수이름"-->
    <span th:with="msg2='안녕? ' + ${msg}" th:text="${msg2}"></span>

    <p th:if="${age} < 20" th:text="${age} + '세는 미성년자입니다.'" style="color:blue"></p>
    <p th:unless="${age} < 20" th:text="${age} + '세는 성인입니다.'" style="color:green"></p>

</body>
</html>
